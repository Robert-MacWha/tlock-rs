[package]
name = "wasmi-hdk"
version = "0.1.0"
edition = "2024"

[features]
tokio-runtime = ["dep:tokio"]

[[bench]]
name = "plugin_benchmark"
harness = false

[[bin]]
name = "profile_prime_sieve"
path = "src/bin/profile_prime_sieve.rs"
required-features = ["tokio-runtime"]

[dependencies]
runtime = { path = "../../runtime" }
wasmi-pdk = { path = "../wasmi-pdk" }
wasmi-async = { path = "../wasmi-async" }
wasmi = "0.51.0"
wasmi_wasi = "0.51.0"
serde_json = "1.0.142"
thiserror = "2.0.12"
log = "0.4.27"
futures = "0.3.31"
tokio = { version = "1.0", features = ["rt", "macros"], optional = true }

[dev-dependencies]
criterion = "0.7.0"
simple_logger = "5.0.0"
tokio = { version = "1.0", features = ["rt", "macros"] }