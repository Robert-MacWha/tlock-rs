[package]
name = "frontend"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
host = { path = "../host" }
tlock-hdk = { path = "../tlock-hdk" }
dioxus = { version = "0.6.0", features = [] }
dioxus-logger = "0.6.2"
tracing-log = "0.2.0"
futures = "0.3.31"
gloo-timers = "0.3.0"

[features]
default = ["web"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]
