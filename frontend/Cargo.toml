[package]
name = "frontend"
version = "0.1.0"
edition = "2024"

[dependencies]
host = { path = "../host" }
tlock-hdk = { path = "../tlock-hdk" }
dioxus = { version = "0.6.0", features = [] }
dioxus-logger = "0.6.2"
tracing-log = "0.2.0"
futures = "0.3.31"
reqwest = "0.12.23"
console_error_panic_hook = "0.1.7"
serde_json = "1.0.143"
gloo-timers = { version = "0.3.0", features = ["futures"] }
pin-project = "1"


[features]
default = ["web"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]
